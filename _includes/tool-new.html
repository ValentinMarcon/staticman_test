<form class="js-form form" method="post" action="https://dev.staticman.net/v3/entry/github/ValentinMarcon/staticman_test/dev/biotools">
  <div class="form__spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="biotool-form[name]" name="fields[name]"/>
      <label class="mdl-textfield__label" for="biotool-form[name]">Tool name</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="biotool-form[biotoolsid]" name="fields[biotoolsid]"/>
      <label class="mdl-textfield__label" for="biotool-form[biotoolsid]">Bio.tools id</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="biotool-form[homepage]" name="fields[homepage]"/>
      <label class="mdl-textfield__label" for="biotool-form[homepage]">Homepage</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-textfield--floating-label mdl-js-textfield">
      <textarea class="mdl-textfield__input" name="fields[description]" type="text" rows= "3" id="biotool-form[description]"></textarea>
      <label class="mdl-textfield__label" for="biotool-form[description]">Description</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="biotool-form[doi]" name="fields[doi]"/>
      <label class="mdl-textfield__label" for="biotool-form[doi]">DOI</label>
    </div>
  </fieldset>
 
  <fieldset class="field-group">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      Submit
    </button>
  </fieldset>
</form>
