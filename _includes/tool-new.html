<form class="js-form form" method="post" action="https://api.staticman.net/v1/entry/eduardoboucas/popcorn/gh-pages">
  <div class="form__spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="biotool-form[title]" name="fields[title]"/>
      <label class="mdl-textfield__label" for="biotool-form[title]">Tool name</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="biotool-form[biotools]" name="fields[biotools]"/>
      <label class="mdl-textfield__label" for="biotool-form[biotools]">Bio.tools id</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="biotool-form[website]" name="fields[website]"/>
      <label class="mdl-textfield__label" for="biotool-form[website]">Website</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-textfield--floating-label mdl-js-textfield">
      <textarea class="mdl-textfield__input" name="fields[description]" type="text" rows= "3" id="biotool-form[description]"></textarea>
      <label class="mdl-textfield__label" for="biotool-form[description]">Description</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="biotool-form[doi]" name="fields[doi]"/>
      <label class="mdl-textfield__label" for="biotool-form[doi]">DOI</label>
    </div>
  </fieldset>
 
  <fieldset class="field-group">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      Submit
    </button>
  </fieldset>
</form>
